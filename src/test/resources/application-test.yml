spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  mail:
    enabled: false

logging:
  level:
    com.coreone.back: DEBUG
    org.springframework.test: INFO
    org.testcontainers: INFO